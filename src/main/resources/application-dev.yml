ucode:
  code:
    package-name: "io.github.penghuaizheng" # 代码生成包路径
    domain:
      add-construction-method: true # 是否在domain中添加构造方法
    join-query: false # 是否使用连表查询
    remove-table-prefix: true # 是否移除表前缀
    use-swagger: false # 是否使用swagger
    xml:
      add-xml: false # 是否添加mapper.xml文件
    filter-sys-table: true # 是否过滤系统表